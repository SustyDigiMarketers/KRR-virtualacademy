<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="KRR Virtual Academy - Nurturing Minds, Building Futures. Expert online tuition for GCSE, A-Level, and Coding." />
    <meta name="theme-color" content="#0f172a" />
    <base href="/" />
    <title>KRR Virtual Academy</title>
    <!-- Load Tailwind CSS via CDN - data-cfasync="false" prevents Cloudflare Rocket Loader from breaking it -->
    <script src="https://cdn.tailwindcss.com" data-cfasync="false"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo.png?v=1" />
    
    <!-- Configure Tailwind -->
    <script data-cfasync="false">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              school: {
                navy: '#0f172a', // Slate 900
                gold: '#f59e0b', // Amber 500
                goldlight: '#fcd34d', // Amber 300
                green: '#f0fdf4', // Green 50
                accent: '#1e293b', // Slate 800
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slow-zoom': 'slowZoom 20s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
